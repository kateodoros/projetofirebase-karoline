<h1>{{name}}</h1>

<div>
	
	<form  *ngIf="!(authService.user | async)">
		 <fieldset>
			<legend>Login</legend>
			<div>Email</div>
			<input type="text" name="email" [(ngModel)]="email"/>
			<div>Senha</div>
			<input type="password" name="password" [(ngModel)]="password"/>
			<hr/>
			<button (click)="loginWithEmail()">Entre com seu e-mail</button> |
			<button (click)="loginWithGoogle()">Entre com o Google</button>

		</fieldset>
	</form>
</div>
<div *ngIf="authService.authError" style="color: red">
{{authService.authError}}
</div>
<div *ngIf="authService.user | async">
  Logado como <b>{{authService.currentUserEmail}}</b> |
  <button (click)="logout()">Sair</button>
